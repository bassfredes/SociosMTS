<ion-menu id="authenticated" [content]="contenido" side="right" type="overlay" persistent="true" (ionOpen)="menuOpened()" (ionClose)="menuClosed()" >
    <ion-content class="has-footer">
        <ion-list inset>
            <button ion-item *ngFor="let page of pages" (click)="openPage(page)" [class.hidden]="page.invisible" detail-push>
    			{{page.title}}
    		</button>
        </ion-list>
        <ion-list class="indicadores" *ngIf="indicadoresEco" inset>
            <ion-item>
                <div class="title">Indicadores económicos</div>
            </ion-item>
            <ion-item class="indicador">
                <span class="title">Valor Dólar</span>
                <span class="valor">{{indicadoresEco.valor_USD}} {{indicadoresEco.currency_name}}</span>
            </ion-item>
            <ion-item class="indicador">
                <span class="title">Valor UF</span>
                <span class="valor">{{indicadoresEco.valor_UF | number: '1.0' | pointReplacer}}</span>
            </ion-item>
        </ion-list>
        <ion-footer class="lastUpdate">
            <div class="version">{{versionApp}}</div>
            <div class="date">Última descarga de datos: {{indicadoresEco_date | date : "dd ' ' MMMM ' ' yyyy"}}</div>
        </ion-footer>
    </ion-content>
</ion-menu>
<ion-nav #contenido [root]="rootPage"></ion-nav>
