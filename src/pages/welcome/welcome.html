<ion-header>
    <ion-navbar center hideBackButton="true">
        <img class="logoHeaderv1" width="71" src="assets/images/logoHeaderV1@2.png" />
        <button ion-button menuToggle right>
    		<ion-icon name="menu"></ion-icon>
    	</button>
    </ion-navbar>
</ion-header>
<ion-content class="contentInterior has-footer" no-bounce>
	<ion-grid>
		<ion-row>
			<ion-col col-12>
                <div class="bloqueBlanco firstElement">
                    <h2 class="small">Tu ferretería más cercana es:</h2>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="noPadding">
		<ion-row class="noPadding">
			<ion-col class="noPadding" col-12>
                <div id="mapa"></div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
		<ion-row>
			<ion-col padding margin-top col-12>
                <h1 class="welcome">Si eres Socio ingresa aquí</h1>
                <div class="text-center">
                    <button margin-top center ion-button round large (click)="goToHome()">Ingresar</button>
                </div>
            </ion-col>
		</ion-row>
    </ion-grid>
</ion-content>
