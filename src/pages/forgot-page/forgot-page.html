<ion-header>
    <ion-navbar center>
        <img class="logoHeaderv1" width="71" src="assets/images/logoHeaderV1@2.png" />
        <button ion-button menuToggle right>
    		<ion-icon name="menu"></ion-icon>
    	</button>
    </ion-navbar>
</ion-header>
<ion-content padding class="contentInterior">
    <ion-grid>
        <ion-row justify-content-around>
            <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3 align-self-center>
                <div class="bloqueBlanco firstElement">
                    <h1 margin-top class="welcome">¿Olvidaste tu contraseña?</h1>
                    <h2 class="small">Ingresa tu email y te ayudaremos.</h2>
                </div>
                <form [formGroup]="forgotData" (ngSubmit)="login()">
                    <ion-item>
                        <ion-label floating>Mail de usuario</ion-label>
                        <ion-input type="email" formControlName="email"></ion-input>
                    </ion-item>
                    <div margin-top class="text-center">
                        <button margin-top center ion-button round large type="submit" [disabled]="!forgotData.valid">Enviar</button>
                    </div>
                </form>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
