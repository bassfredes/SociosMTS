<ion-header>
    <ion-navbar center>
        <img class="logoHeaderv2" width="120" src="assets/images/logoHeaderV2@2.png" />
        <button ion-button menuToggle right>
            <div class="navicon-button x">
                <div class="navicon"></div>
            </div>
    	</button>
    </ion-navbar>
</ion-header>
<ion-content padding class="contentInterior">
    <ion-row justify-content-around>
        <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3 align-self-center>
            <h1 class="text-center uppercase">Noticias</h1>
        </ion-col>
    </ion-row>
    <ion-list no-lines class="noticias">
        <button ion-item *ngFor="let noticia of noticias" class="no-padding" (click)="openPage('NoticiaDetallePage', noticia);" detail-push>
            <div class="imageNoticia" *ngIf="noticia.doc._attachments">
                <div *ngFor="let attachment of noticia.doc._attachments | keys; index as i">
                    <lazy-img width="100%" inputSrc="{{cfg.apiUrl}}/noticias/{{noticia.doc._id}}/{{attachment.key}}" *ngIf="i==0"></lazy-img>
                </div>
            </div>
            <div class="detalles">
                <h2 text-wrap>{{noticia.doc.title}}</h2>
                <div class="dates">
                    <span class="since">{{noticia.doc.updated_at | amLocale:'es' | amTimeAgo}}</span><span class="date">{{noticia.doc.updated_at | date : "dd ' ' MMMM ' ' yyyy"}}</span>
                </div>
                <div class="bajada" text-wrap>
                    <p>{{noticia.doc.body | words : 15 }}</p>
                    <a class="more" href="#">Leer m√°s</a>
                </div>
            </div>
        </button>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
