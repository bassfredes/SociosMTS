<ion-header>
    <ion-navbar center>
        <img class="logoHeaderv2" width="120" src="assets/images/logoHeaderV2@2.png" />
        <button ion-button menuToggle right>
            <div class="navicon-button x">
                <div class="navicon"></div>
            </div>
    	</button>
    </ion-navbar>
</ion-header>
<ion-content padding class="contentInterior">
    <ion-grid>
        <ion-row justify-content-around *ngIf="noticia">
            <ion-col col-sm-6 col-md-6 col-lg-4 col-xl-3 align-self-center>
                <div class="bloqueBlanco firstElement">
                    <div class="imageNoticia" *ngIf="noticiaImagenPrincipal">
                        <img width="100%" src="{{noticiaImagenPrincipal}}" />
                    </div>
                </div>
                <div class="noticias">
                    <div class="detalles">
                        <h2>{{noticia.title}}</h2>
                        <div class="dates">
                            <span class="since">{{noticia.updated_at | amLocale:'es' | amTimeAgo}}</span><span class="date">{{noticia.updated_at | date : "dd ' ' MMMM ' ' yyyy"}}</span>
                        </div>
                        <div class="bajada" text-wrap>
                            <p>{{noticia.body}}</p>
                        </div>
                    </div>
                    <div class="attachments">
                        <ion-list no-lines no-padding>
                            <ion-item  no-padding *ngFor="let attachment of attachments">
                                <img width="100%" src="{{cfg.apiUrl}}/noticias/{{noticia._id}}/{{attachment}}" (click)="zoomPhoto(attachment);" />
                            </ion-item>
                        </ion-list>
                    </div>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
